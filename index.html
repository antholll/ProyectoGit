<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con Animaciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: slideIn 0.8s ease-out;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        .color-box {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            animation: bounceIn 1s ease-out;
        }
        .color {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .color:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .btn {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        .btn:hover {
            background-color: #ff6b6b;
            transform: translateY(-2px);
            animation: none;
        }

        /* Animaciones CSS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes colorChange {
            0% { background-color: #4ecdc4; }
            50% { background-color: #ff6b6b; }
            100% { background-color: #4ecdc4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡PÃ¡gina Animada!</h1>
        <p>Este ejemplo incluye varias animaciones CSS y efectos interactivos.</p>
        
        <div class="color-box">
            <div class="color" style="background-color: #ff6b6b;">#FF6B6B</div>
            <div class="color" style="background-color: #4ecdc4;">#4ECDC4</div>
            <div class="color" style="background-color: #ffbe76;">#FFBE76</div>
            <div class="color" style="background-color: #576574;">#576574</div>
        </div>
        
        <button class="btn" id="magicBtn">Â¡Toca Magia!</button>
    </div>

    <script>
        // Efecto JavaScript al hacer clic
        document.getElementById('magicBtn').addEventListener('click', function() {
            // AnimaciÃ³n de los cuadros de color
            const colors = document.querySelectorAll('.color');
            colors.forEach((color, index) => {
                setTimeout(() => {
                    color.style.animation = 'bounceIn 0.5s ease-out';
                    // Resetear la animaciÃ³n despuÃ©s de que termine
                    setTimeout(() => {
                        color.style.animation = '';
                    }, 500);
                }, index * 200);
            });

            // Cambiar el color del botÃ³n temporalmente
            this.style.animation = 'colorChange 1s';
            setTimeout(() => {
                this.style.animation = 'pulse 2s infinite';
            }, 1000);

            // Mensaje emergente
            alert('Â¡Efecto mÃ¡gico activado! âœ¨');
        });

        console.log("PÃ¡gina animada lista ðŸŽ¬");
    </script>
</body>
</html>
